name: Build CPython 3.9 for Nintendo Switch

run-name: ${{ github.actor }} is building CPython for Switch ðŸš€

on:
  push:
  workflow_dispatch:

jobs:
  build-artifact:
    name: Build
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:20241023

    steps:
      - name: Show DEVKITPRO path
        run: echo "DEVKITPRO=$DEVKITPRO"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup CPython for Switch
        run: bash setup.bash

      - name: Build CPython for Switch
        run: bash build.bash

      - name: Upload python39-switch artifact
        uses: actions/upload-artifact@v4
        with:
          name: python39-switch
          path: python39-switch

  build-test-nro:
    name: Build test Python NRO
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:20241023
    needs: build-artifact

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download python39-switch
        uses: actions/download-artifact@v4
        with:
          name: python39-switch
          path: python39-switch

      - name: Prepare romfs
        run: |
          mkdir -p switch/romfs/lib
          cp -r python39-switch/lib/python3.9 switch/romfs/lib/
          cp tests/renpy_smoketest.py switch/romfs/

      - name: Build test .nro
        run: |
          cd switch
          make

      - name: Upload test NRO
        uses: actions/upload-artifact@v4
        with:
          name: python39-test-nro
          path: switch/build/python39-test.nro

