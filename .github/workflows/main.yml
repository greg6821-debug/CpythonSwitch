name: Build CPython 3.9 for Nintendo Switch

run-name: ${{ github.actor }} is building CPython for Switch ðŸš€

on:
  push:
  workflow_dispatch:

jobs:
  build-artifact:
    name: Build
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:20241023

    steps:
      - name: List DEVKITPRO directory
        run: |
          echo "DEVKITPRO path: $DEVKITPRO"
          if [ -d "$DEVKITPRO" ]; then
            echo "DEVKITPRO exists"
            ls -la "$DEVKITPRO"
            echo "devkitA64 directory:"
            ls -la "$DEVKITPRO/devkitA64/" || true
          else
            echo "DEVKITPRO directory not found!"
          fi

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup CPython for Switch
        run: bash setup.bash

      - name: Build CPython for Switch
        run: bash build.bash

      - name: Build test Python NRO (debug)
        run: |
          cd switch
          make V=1 --debug=v

      - name: Upload test_python.nro
        uses: actions/upload-artifact@v4
        with:
          name: test_python_nro
          path: switch/test_python.nro

      - name: Upload python39-switch artifact
        uses: actions/upload-artifact@v4
        with:
          name: python39-switch
          path: python39-switch
