name: Build CPython 3.9 for Switch

run-name: ${{ github.actor }} is building CPython for Switch üöÄ

on:
  push:
  workflow_dispatch:

jobs:
  build-artifact:
    name: Build python39-switch
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:20241023

    steps:
      - name: Show DEVKITPRO
        run: echo "DEVKITPRO=$DEVKITPRO"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º DevkitPro –¥–ª—è Switch
      - name: Setup DevkitPro
        uses: devkitpro/setup-devkitpro@v1
        with:
          dkpro: switch
          install_path: /opt/devkitpro

      - name: Show DevkitPro info
        run: |
          echo "DEVKITPRO=$DEVKITPRO"
          echo "DEVKITA64=$DEVKITA64"
          aarch64-none-elf-gcc --version
          
      - name: Setup CPython for Switch
        run: bash setup.bash

      - name: Build CPython for Switch
        run: bash build.bash

      - name: Upload python39-switch
        uses: actions/upload-artifact@v4
        with:
          name: python39-switch
          path: python39-switch

 # –°–±–æ—Ä–∫–∞ .elf –∏ .nro
      - name: Build test .nro
        shell: bash
        run: |
          cd switch
          # –ò—Å—Ç–æ—á–Ω–∏–∫ devkitPro environment
          source $DEVKITPRO/switchvars.sh

          # –°–æ–∑–¥–∞–µ–º –ø–∞–ø–∫—É —Å–±–æ—Ä–∫–∏
          rm -rf build
          mkdir -p build

          # –°–æ–±–∏—Ä–∞–µ–º .elf —Å libnx.specs
          aarch64-none-elf-gcc \
            -I../python39-switch/include/python3.9 \
            -I$DEVKITPRO/libnx/include \
            -O2 \
            source/main.c \
            -L$DEVKITPRO/libnx/lib \
            -specs=libnx.specs \
            ../python39-switch/lib/libpython3.9.a \
            -lm \
            -o build/python39-test.elf

          # –°–æ–∑–¥–∞–µ–º .nro –∏–∑ .elf
          nacptool --create "Python 3.9 Test" "CPythonSwitch" "0.1.0" build/python39-test.nacp
          elf2nro build/python39-test.elf build/python39-test.nro --nacp=build/python39-test.nacp --romfsdir=romfs

      # –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤
      - name: List build artifacts
        run: ls -lh switch/build
