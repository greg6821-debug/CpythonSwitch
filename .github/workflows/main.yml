name: Build CPython 3.9 for Nintendo Switch

run-name: ${{ github.actor }} is building CPython for Switch ðŸš€

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
    
    - name: Cache CPython sources
      uses: actions/cache@v3
      with:
        path: |
          cpython
          venv
        key: ${{ runner.os }}-cpython-${{ hashFiles('setup.bash', 'cpython.patch') }}
    
    - name: Set up devkitPro
      run: |
        echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        sudo mkdir -p $DEVKITPRO
        wget https://raw.githubusercontent.com/devkitPro/pacman/release/devkitpro-pacman.repo
        sudo cp devkitpro-pacman.repo /etc/pacman.d/devkitpro-pacman.repo
        sudo pacman-key --recv 19E3D4AABEA8CA4A
        sudo pacman-key --lsign 19E3D4AABEA8CA4A
        sudo pacman --noconfirm -Syu devkitpro-keyring
        sudo pacman --noconfirm -Syu switch-dev
    
    - name: Setup build environment
      run: |
        chmod +x setup.bash
        ./setup.bash
    
    - name: Build CPython for Switch
      run: |
        chmod +x build.bash
        ./build.bash
    
    - name: Build Switch NRO
      run: |
        cd switch
        make
    
    - name: Verify build artifacts
      run: |
        echo "Checking build artifacts..."
        ls -la python39-switch/sd_layout/python/lib/
        if [ -f switch/python_switch.nro ]; then
          echo "âœ“ NRO file built successfully"
          file switch/python_switch.nro
        else
          echo "âœ— NRO file not found!"
          exit 1
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-switch-build
        path: |
          python39-switch/sd_layout/
          switch/python_switch.nro
        retention-days: 7
