name: Build CPython 3.9 for Nintendo Switch

run-name: ${{ github.actor }} is building CPython for Switch üöÄ

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Cache devkitPro
      uses: actions/cache@v4
      with:
        path: /opt/devkitpro
        key: ${{ runner.os }}-devkitpro

    - name: Install devkitPro and dependencies
      run: |
        # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ devkitPro —á–µ—Ä–µ–∑ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π apt-—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π[citation:1]
        sudo apt-get update
        sudo apt-get install -y wget
        wget https://apt.devkitpro.org/install-devkitpro-pacman
        chmod +x ./install-devkitpro-pacman
        sudo ./install-devkitpro-pacman
        # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –±–∞–∑–æ–≤—ã—Ö –ø–∞–∫–µ—Ç–æ–≤ –¥–ª—è Switch[citation:1]
        sudo dkp-pacman -Sy --noconfirm --needed devkitA64 libnx switch-tools switch-pkg-config
        # –ó–∞–≥—Ä—É–∑–∫–∞ –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ —É–∫–∞–∑–∞–Ω–Ω—ã—Ö –ø–∞–∫–µ—Ç–æ–≤
        sudo dkp-pacman -U --noconfirm \
          ./devkitpro-pkgbuild-helpers-2.2.3-1-any.pkg.tar.xz \
          ./switch-libfribidi-1.0.12-1-any.pkg.tar.xz

    - name: Install Python dependencies
      run: |
        pip3 install Cython==0.29.37[citation:3]

    - name: Setup environment
      run: |
        echo "DEVKITPRO=/opt/devkitpro" >> $GITHUB_ENV
        echo "DEVKITARM=/opt/devkitpro/devkitARM" >> $GITHUB_ENV
        echo "DEVKITPPC=/opt/devkitpro/devkitPPC" >> $GITHUB_ENV
        echo "PATH=/opt/devkitpro/tools/bin:$PATH" >> $GITHUB_ENV
        # –≠–∫—Å–ø–æ—Ä—Ç –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –¥–ª—è —Ç–µ–∫—É—â–µ–≥–æ —à–∞–≥–∞[citation:1]
        export DEVKITPRO=/opt/devkitpro
        export DEVKITA64=/opt/devkitpro/devkitA64
        export PATH=$DEVKITPRO/tools/bin:$PATH

    - name: Build CPython for Switch
      run: |
        chmod +x ./setup.bash
        chmod +x ./build.bash
        ./setup.bash
        ./build.bash

    - name: Build NRO Application
      run: |
        cd switch
        make

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: switch-build
        path: |
          python39-switch/
          switch/*.nro
