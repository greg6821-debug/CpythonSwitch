name: Build CPython 3.9 for Switch

run-name: ${{ github.actor }} is building CPython for Switch ðŸš€

on:
  push:
  workflow_dispatch:

jobs:
  build-artifact:
    name: Build python39-switch
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:20241023

    steps:
      - name: Show DEVKITPRO
        run: echo "DEVKITPRO=$DEVKITPRO"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup CPython for Switch
        run: bash setup.bash

      - name: Build CPython for Switch
        run: bash build.bash

      - name: Upload python39-switch
        uses: actions/upload-artifact@v4
        with:
          name: python39-switch
          path: python39-switch

  build-test-nro:
    name: Build test Python NRO
    runs-on: ubuntu-latest
    container: devkitpro/devkita64:20241023
    needs: build-artifact

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download python39-switch
        uses: actions/download-artifact@v4
        with:
          name: python39-switch
          path: python39-switch

      - name: Prepare romfs
        run: |
          mkdir -p switch/romfs/lib
          cp -r python39-switch/lib/python3.9 switch/romfs/lib/
          cp tests/renpy_smoketest.py switch/romfs/

      - name: Ensure devkitA64 compiler is in PATH
        run: |
          export PATH=$DEVKITPRO/devkitA64/bin:$PATH
          which aarch64-none-elf-gcc

      - name: Build test .nro
        shell: bash
        run: |
          source $DEVKITPRO/switchvars.sh
          mkdir -p switch/build
          cd switch
          aarch64-none-elf-gcc -I../python39-switch/include/python3.9 \
              source/main.c \
              ../python39-switch/lib/libpython3.9.a -lz -lm -lnx \
              -O2 -o build/python39-test.elf
          nacptool --create "Python 3.9 Test" "CPythonSwitch" "0.1.0" build/python39-test.nacp
          elf2nro build/python39-test.elf build/python39-test.nro --nacp=build/python39-test.nacp --romfsdir=romfs



      - name: Upload test NRO
        uses: actions/upload-artifact@v4
        with:
          name: python39-test-nro
          path: switch/build/python39-test.nro
